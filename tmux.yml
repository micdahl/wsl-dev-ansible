---
- name: "Install tmux"
  hosts: localhost
  connection: local
  become: false
  tasks:
    - name: "Install tmux"
      become: true
      become_method: sudo
      community.general.pacman:
        name: tmux
        state: present

    - name: "Tmux Plugin Manager"
      ansible.builtin.git:
        repo: "https://github.com/tmux-plugins/tpm"
        dest:  "{{ ansible_env.HOME }}/.tmux/plugins/tpm"

